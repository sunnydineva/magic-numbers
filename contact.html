<main class="main-contact ">
        <div class="contact-container">
            <div>
                <form method="POST" id="contactForm">
                    <div>
                        <div>
                            <label for="name">Име:</label>
                            <input type="text" id="name" name="name" required
                                   oninvalid="this.setCustomValidity('Моля, въведете вашето име!')"
                                   oninput="this.setCustomValidity('')"
                                   placeholder="Вашето име">
                        </div>
                        <div>
                            <label for="email">е-mail:</label>
                            <input type="email" id="email" name="email" required
                                   oninvalid="this.setCustomValidity('Моля, въведете e-mail-а or!')"
                                   oninput="this.setCustomValidity('')"
                                   placeholder="Вашата електронна поща">
                        </div>
                     </div>
                    <div>
                        <br>
                        <label for="message">Съобщение:</label>
                    <div>
                    </div>
                        <textarea id="message" class="textarea-contact" name="message" required
                                  oninvalid="this.setCustomValidity('Моля, попълнете съобщение!')"
                                  oninput="this.setCustomValidity('')"
                                  placeholder="Текст на съобщението">
                        </textarea>
                    </div>
                    <div>
                     <br>
                        <button type="submit">Изпрати</button>
                    </div>
                </form>
            </div>
        </div>

    <div class="contact-container">
        <div class="contact-iframe">
<!--            <div class="imitator">-->

                    width="400" height="485" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</main>
