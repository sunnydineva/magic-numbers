<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тайнственият свят на числата</title>

    <meta charset="UTF-8">
    <script>
        // откриваме правилния baseURL за локален сървър или GitHub Pages
        let baseURL = window.location.hostname === "sunnydineva.github.io"
            ? "https://sunnydineva.github.io/magic-numbers/"
            : "/";
        document.write(`<script src="${baseURL}js/config.js"><\/script>`)
    </script>

    <!--  скриптове, зареждащи head-съдържанието със стилове и т.н, навигационния бар-->
    <script>
        loadScript("js/head-content.js");
        loadScript("js/navbar.js");
        loadScript("js/footer.js");
        loadScript("js/google.js");
    </script>
    <div id="head-container"></div><!--    <link rel="stylesheet" href="css/contact-us.css">-->

</head>
<body>
<header>
    <div id="navbar-container"></div>
</header>

<main class="main-begin">
    <div class="image-text-container">

        <div class="contact-container">
            <!--        <div class="container-element-60">-->
            <div>
                <form method="POST" id="contactForm">
                    <div>
                        <label for="name">Име:</label>
                        <input type="text" id="name" name="name" required
                                oninvalid="this.setCustomValidity('Моля, въведете вашето име!')"
                                oninput="this.setCustomValidity('')"
                                placeholder="Вашето име">

                    </div>
                    <div>
                        <label for="email">е-mail:</label>
                        <input type="email" id="email" name="email" required
                               oninvalid="this.setCustomValidity('Моля, въведете e-mail-а or!')"
                               oninput="this.setCustomValidity('')"
                               placeholder="Вашата електронна поща">
                    </div>
                    <div>
                        <label for="message">Съобщение:</label>
                        <textarea id="message" name="message" required
                                oninvalid="this.setCustomValidity('Моля, попълнете съобщение!')"
                                oninput="this.setCustomValidity('')"
                                placeholder="Текст на съобщението">
                        </textarea>
                    </div>
                    <div>
                        <button type="submit">Изпрати</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="map"></div>

    </div>
</main>
<!--// Зареждаме Google Maps API-->
</body>
<footer>
    <div id="footer-container"></div>
</footer>

</html>
